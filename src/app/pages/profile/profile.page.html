<ion-content [fullscreen]="true">
    <div class="profile">
      <h1>PROFILE</h1>
    <p class="pet-name">Pet name: {{ petName }}</p>

      <div class="stats-conteiner">
      <h2>STATS</h2>
      <p>Smart: {{ petSmart }}</p>
      <p>Speed: {{ petSpeed }}</p>
      <p>Strength: {{ petStrength }}</p>
      </div>

      <div class="password-field" *ngIf="isPasswordFieldVisible">
        <ion-label>Current password</ion-label>
        <ion-input [(ngModel)]="currentPassword" type="password" required></ion-input>
  
        <ion-label>New password</ion-label>
        <ion-input [(ngModel)]="newPassword" type="password" required></ion-input>
  
        <button>Confirm</button>
        <!--(click)="changePassword()"-->
      </div>
  
      <button class="passwordBtn" (click)="togglePasswordField()">CHANGE PASSWORD</button>

      <div class="sleep-time" *ngIf="isSleepFieldVisible">
        <h2 class="sleep-title">
          Adjust notifications
          <p>Its important that everyone gets at least 8 hours sleep.</p>
        </h2>

        <div class="time-picker">
          <ion-item>
            <ion-label position="stacked"></ion-label>
            <ion-datetime presentation="time" displayFormat="HH:mm" [(ngModel)]="sleepTime"></ion-datetime>
          </ion-item>
        </div>
        
        <button (click)="saveSleepSchedule()">SAVE</button>
      </div>

      <button (click)="toggleSleepField()" class="sleepBtn">SET NOTIFICATIONS TIME</button>
      
      <button (click)="returnToGame()">RETURN TO GAME</button>
      <button (click)="logOut()" class="logOutBtn">LOG OUT</button>
      <button (click)="deleteProfile()" class="deleteBtn">DELETE PROFILE</button>
    </div>
  
</ion-content>

<ion-modal #levelUpModal [isOpen]="isModalVisible" (willDismiss)="onModalDismiss()">
  <ng-template>
    <ion-button (click)="closeModal()" slot="end" class="modalCloseBtn">X</ion-button>
    <h2 class="modalTitle">Select a stat to upgrade:</h2>
    <ion-button (click)="upgradeStat('smart')" class="statBtn">Smart</ion-button>
    <ion-button (click)="upgradeStat('speed')" class="statBtn">Speed</ion-button>
    <ion-button (click)="upgradeStat('strength')" class="statBtn">Strength</ion-button>
  </ng-template>
</ion-modal>
