<ion-content [fullscreen]="true">
    <div class="profile">
      <h1>PROFILE</h1>
    <p class="pet-name">{{ petName }}</p>

    <div class="password-field" *ngIf="isPasswordFieldVisible">
      <ion-label>Current password</ion-label>
      <ion-input [(ngModel)]="currentPassword" type="password" required></ion-input>

      <ion-label>New password</ion-label>
      <ion-input [(ngModel)]="newPassword" type="password" required></ion-input>

      <button>Confirm</button>
      <!--(click)="changePassword()"-->
    </div>

    <button class="passwordBtn" (click)="togglePasswordField()">CHANGE PASSWORD</button>
      <div class="stats-conteiner">
      <h2>STATS</h2>
      <p>Smart: {{ petSmart }}</p>
      <p>Speed: {{ petSpeed }}</p>
      <p>Strength: {{ petStrength }}</p>
      </div>

      <div class="sleep-time">
        <h2 class="sleep-title">
          Adjust notifications
          <p>Its important that everyone gets at least 8 hours sleep.</p>
        </h2>

        <div class="time-picker">
          <ion-item>
            <ion-label position="stacked">Sleep Time</ion-label>
            <ion-datetime presentation="time" displayFormat="HH:mm" [(ngModel)]="sleepTime"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Wake Time</ion-label>
            <ion-datetime presentation="time" displayFormat="HH:mm" [(ngModel)]="wakeTime"></ion-datetime>
          </ion-item>
        </div>
        
        <button (click)="saveSleepSchedule()">SAVE</button>
      </div>
      
      <button (click)="returnToGame()">RETURN TO GAME</button>
      <button (click)="logOut()">LOG OUT</button>
      <button (click)="deleteProfile()" class="deleteBtn">DELETE PROFILE</button>
    </div>
  
</ion-content>
