<ion-content [fullscreen]="true">
  <form (ngSubmit)="createProfile()">
    <h1>Sign up</h1>

    <div>
      <label position="floating" class="label">account</label>
      <input [(ngModel)]="username" name="username" required type="text">
  
      <label position="floating" class="label">password</label> 
      <input [(ngModel)]="password" name="password" type="password" required type="password">
    </div>
    
    <button type="submit">SIGN UP</button>
  </form>
</ion-content>
