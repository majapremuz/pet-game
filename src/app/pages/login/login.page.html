<ion-content [fullscreen]="true">
      <form (ngSubmit)="onLogin()">
        <h1>login</h1>
        <div>
          <ion-item lines="none">
            <ion-label position="floating">account</ion-label>
            
            <ion-input [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>
          <ion-item lines="none" class="bottom-item">
            <ion-label position="floating">password</ion-label>
            
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>
        </div> 
        <ion-button type="submit" expand="full">LOGIN</ion-button>
      </form>
    
</ion-content>
